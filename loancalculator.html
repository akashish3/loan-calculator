<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Loan Calculator</h1>
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" min="0" value="10000" placeholder="Enter Amount">
        <br>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" min="0" value="10" placeholder="Enter Intrest Rate">
        <br>
        <label for="monthsToPay">Months to Pay:</label>
        <input type="number" id="monthsToPay" min="1" value="12"placeholder="Enter Months">
        <br>
        <button onclick="calculatePayment()">Calculate</button>
        <br> <br>
        <label for="monthlyPayment">Monthly Payment:</label>
        <input type="text" id="monthlyPayment" readonly>
    </div>
</div>

    <script>
        function calculatePayment() {
    // Get input values
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
    const monthsToPay = parseInt(document.getElementById("monthsToPay").value);

    // Calculate monthly payment using the formula
    const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, monthsToPay)) / (Math.pow(1 + interestRate, monthsToPay) - 1);

    // Display the result
    document.getElementById("monthlyPayment").value = monthlyPayment.toFixed(2);
}
    </script>
</body>
</html>
