<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: left;
    }

    .results p {
      margin: 8px 0;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Loan Calculator</h1>

      <label for="loanAmount">Loan Amount ($):</label>
      <input type="number" id="loanAmount" min="0" step="0.01" value="10000" placeholder="Enter Amount">

      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" min="0" step="0.01" value="10" placeholder="Enter Interest Rate">

      <label for="monthsToPay">Months to Pay:</label>
      <input type="number" id="monthsToPay" min="1" value="12" placeholder="Enter Months">

      <button onclick="calculatePayment()">Calculate</button>
      <button onclick="resetForm()" style="background:#f44336; margin-left:10px;">Reset</button>

      <div class="results" id="resultsBox" style="display:none;">
        <p id="monthly"></p>
        <p id="total"></p>
        <p id="interest"></p>
      </div>
    </div>
  </div>

  <script>
    function calculatePayment() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value);
      const monthsToPay = parseInt(document.getElementById("monthsToPay").value);

      if (isNaN(loanAmount) || isNaN(annualRate) || isNaN(monthsToPay)) {
        alert("Please enter valid numbers");
        return;
      }

      const monthlyRate = annualRate / 100 / 12;
      let monthlyPayment;

      if (monthlyRate === 0) {
        monthlyPayment = loanAmount / monthsToPay;
      } else {
        monthlyPayment =
          (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, monthsToPay)) /
          (Math.pow(1 + monthlyRate, monthsToPay) - 1);
      }

      const totalPayment = monthlyPayment * monthsToPay;
      const totalInterest = totalPayment - loanAmount;

      const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      });

      document.getElementById("monthly").innerText = "Monthly Payment: " + formatter.format(monthlyPayment);
      document.getElementById("total").innerText = "Total Payment: " + formatter.format(totalPayment);
      document.getElementById("interest").innerText = "Total Interest: " + formatter.format(totalInterest);

      document.getElementById("resultsBox").style.display = "block";
    }

    function resetForm() {
      document.getElementById("loanAmount").value = "";
      document.getElementById("interestRate").value = "";
      document.getElementById("monthsToPay").value = "";
      document.getElementById("resultsBox").style.display = "none";
    }
  </script>
</body>
</html>
